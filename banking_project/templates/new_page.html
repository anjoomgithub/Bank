<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Application Form</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to bottom, #001f3f, #ffffff); /* Blend of navy blue and white */
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: top;
  height: 100vh;
}

    header {
    background: linear-gradient(to bottom, #001f3f, #003366); /* Darker blend of navy blue */
  padding: 1em;
  text-align: center;
  color: white;
  margin-bottom: 20px;
    }

    #home-page {
      text-align: center;
      margin-top: 50px;
    }

    button {
      background: linear-gradient(to bottom, #001f3f, #003366); /* Darker blend of navy blue */
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  justify-content: center;
  margin-top: 20px;
    }

    .form-container {
      display: none;
      max-width: 500px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    #message-container {
      text-align: center;
      margin-top: 20px;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>


<header>
  <h1>Welcome to our Bank</h1>
</header>

<div id="home-page">
  <a href="/account_application">
  <button>Apply for an Account</button>
    </a>
</div>
</body>
</html>
